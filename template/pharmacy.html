<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />

    <link href="../static/css/pharmacy.css" rel="stylesheet" />
</head>
<body>
    <div id="medicineList">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                按入库时间排序
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">按药品名排序</a></li>
                <li><a class="dropdown-item" href="#">按入库时间排序</a></li>
                <li><a class="dropdown-item" href="#">按库存排序</a></li>
                <li><a class="dropdown-item" href="#">按单价排序</a></li>
              </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="输入关键字……" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">搜索</button>
          </form>
        </div>
      </nav>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">药品名</th>
            <th scope="col">单价</th>
            <th scope="col">库存</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
            <!-- {{/* records[no, medicineName, medicinePrice, inventory] */}} -->
            {{range .records}}
          <tr class='table-info'>
            <th scope="row">
                {{(index . 0)}}
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            </th>
            <td>{{(index . 1)}}</td>
            <td>{{(index . 2)}}</td>
            <td>{{(index . 3)}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>

      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary" id="alter">修改</button>
        <button type="button" class="btn btn-outline-primary" id="delete">删除</button>
      </div>
      <button type="button" class="btn btn-outline-primary" id="add">增加</button>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item disabled"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">...</a></li>
          <li class="page-item"><a class="page-link" href="#">8</a></li>
          <li class="page-item"><a class="page-link" href="#">9</a></li>
          <li class="page-item"><a class="page-link" href="#">10</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>

    <script type="text/javascript" src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
